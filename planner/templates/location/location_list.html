{% extends "base.html" %}

{% block title %}Location List{% endblock %}

{% block content %}
    <h2>Location</h2>
    <ul>
      {% for location in location %}
        <li>
          <a href="{{location.id}}.html">{{location.name}}</a>
        </li>
      {% endfor %}
    </ul>

<a href="{% url 'welcome' %}" class="button">Home</a>

{% endblock %}
