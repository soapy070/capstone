{% extends "base.html" %}

{% block title %}Delete Manager{% endblock %}

{% block content %}
  <h1>Delete Manager</h1>
  <p>Are you sure you want to delete {{ manager.name }}?</p>
  <form method="POST" action="{% url 'delete_manager' manager.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <br>
  <br>
  <a href="{% url 'welcome' %}" class="button">Home</a>
{% endblock %}
