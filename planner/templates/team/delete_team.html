{% extends "base.html" %}

{% block title %}Delete Team{% endblock %}

{% block content %}
  <h2>Delete Team</h2>
  <p>Are you sure you want to delete {{ team.name }}?</p>
  <form method="POST" action="{% url 'delete_team' team.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <br>
  <br>
  <a href="{% url 'welcome' %}" class="button">Home</a>
{% endblock %}
